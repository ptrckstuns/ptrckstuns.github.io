- name: CSI OSINT Tool
  id: p2
  img_src: /assets/img/csi-osint-home.png
  description_less: An object detection tool built with YOLOv4 and OpenCV, and integrated using Flash web framework.
  description_more: >
    <p>Built for academic purposes and in compliance to Capstone subject from College. Backend is working such as 
    object detection, object filtering, object count, distance between objects(in pixels), and downloadable data.</p>
  action_buttons: >
    <a href="https://github.com/aerasmo/csi-osint-tool" target="_blank" class="btn btn-dark mb-1"><i class="fas fa-code-branch"></i> &nbsp Repository</a>
    <a href="/assets/pdf/CSI-OSINT-Capstone.pdf" target="_blank" class="btn btn-dark mb-1"><i class="fas fa-book"></i> &nbsp Capstone Paper</a>
  tags: [web development, object detection]

- name: Haki Home Monitoring Software
  id: p3
  img_src: 
  description_less: A home security monitoring desktop application built with YOLOv4 and OpenCV, and integrated using pyQt5.
  description_more: >
    <p>Built for academic purposes and in compliance to CS Research Project subject from College. 
    It's a IP Camera monitoring software with added features with the help of object detection and distance algorithm.</p>
  action_buttons: >
    <a href="https://github.com/ptrckstuns/ipcamera-py" target="_blank" class="btn btn-dark mb-1"><i class="fas fa-code-branch"></i> &nbsp Repository</a>
